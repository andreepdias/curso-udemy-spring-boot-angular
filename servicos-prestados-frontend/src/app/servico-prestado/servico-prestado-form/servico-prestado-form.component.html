<h1 class="mt-4">Serviço Prestado</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrum-item active">Novo</li>
</ol>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="success">
                Serviço prestado salvo com sucesso!
            </div>
            <div class="alert alert-danger" role="alert" *ngFor="let error of errors">
                {{ error }}
            </div>
        </div>
    </div>

    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Cliente: </label>
                    <select class="form-control" 
                        [ngModelOptions]="{standalone: true}"  
                        [(ngModel)]="servicoPrestado.clientId">
                        <option value="">Selecione...</option>
                        <option *ngFor="let cliente of clientes" [ngValue]="cliente.id">
                            {{ cliente.name }}
                        </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Descrição</label>
                    <input class="form-control" 
                        [(ngModel)]="servicoPrestado.description" 
                        type="text" 
                        name="descricao" 
                        id="inputDescricao">                         
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Data</label>
                    <input class="form-control" 
                        [(ngModel)]="servicoPrestado.date" 
                        type="text" 
                        name="data" 
                        id="inputData">                         
                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label>Preço</label>
                    <input class="form-control" 
                        [(ngModel)]="servicoPrestado.price" 
                        type="text" 
                        name="price" 
                        id="inputPrice">                         
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <button type="submit" class="btn btn-success">
                    <i class="fa fa-save"></i> Salvar
                </button>

                <button type="button" 
                class="btn btn-danger ml-1"
                routerLink="/servicos-prestados/lista"> 
                    <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                </button>
            </div>
        </div>
    </form>
</div>
